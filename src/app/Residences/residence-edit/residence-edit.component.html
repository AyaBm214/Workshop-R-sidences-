<form [formGroup]="residenceForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Nom de la r√©sidence</label>
      <input type="text" class="form-control" id="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" class="form-control" id="address" formControlName="address" />
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="Disponible">Disponible</option>
        <option value="En Construction">En Construction</option>
        <option value="Vendu">Vendu</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">URL de l'image</label>
      <input type="text" class="form-control" id="image" formControlName="image" />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!residenceForm.valid">Enregistrer</button>
  </form>
